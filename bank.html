<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-bold text-orange-600">Your Bank
                !!!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-800 p-8 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-5xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-sky-800 p-8 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-5xl">$<span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-rose-800 p-8 rounded-md">
                    <h3 class="text-2xl">Current Balance</h3>
                    <h3 class="text-5xl">$<span id="total-balance">8000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto ">
                <div class="bg-emerald-600 p-12">
                    <h1 class="mb-2 text-2xl font-bold text-white">$ Amount Want to Deposite</h1>
                    <input class="px-4 w-9/12" type="text" placeholder="Enter Amount" id="input-deposite">
                    <button
                        class="block mt-3 px-5 py-2 rounded-md text-white text-lg font-bold bg-rose-800 hover:bg-green-700"
                        id="btn-deposite">Deposit</button>
                </div>
                <div class="bg-cyan-700 p-12">
                    <h1 class="mb-2 text-2xl font-bold text-white">$ Amount Want to Withdraw</h1>
                    <input class="px-4 w-9/12" type="text" placeholder="Enter Amount" id="input-withdraw">
                    <button
                        class="block mt-3 px-5 py-2 rounded-md text-white text-lg font-bold bg-slate-700 hover:bg-red-700"
                        id="btn-withdraw">Withdraw</button>
                </div>

            </div>

        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
