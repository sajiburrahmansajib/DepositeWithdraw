<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/66/66455.png" type="image/x-icon">
    <title>Deposite & Withdraw Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-bold text-orange-600">Deposite & Withdraw
                Bank
                !!!!</span> </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto p-14 mt-12 ">
            <h1 class="mb-4 text-emerald-500 font-extrabold text-2xl">Please Login</h1>
            <div>
                <input class="block w-9/12 mb-3 px-4" type="text" id="user-Email" placeholder="Enter Your Email">
                <input class=" block w-9/12 px-4" type="password" id="user-Pass" placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-sky-600 px-5 hover:bg-green-700 mt-4 py-2 rounded font-medium text-lg	">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
